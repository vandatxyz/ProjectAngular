<div class="wrapper">
  <div class="container">
      <form action="">
          <h1>
              <i class="fas fa-shipping-fast"></i>
              Shipping Details
          </h1>
          <div class="name">
              <div>
                  <label for="f-name">Họ</label>
                  <input type="text" name="f-name">
              </div>
              <div>
                  <label for="l-name">Tên</label>
                  <input type="text" name="l-name">
              </div>
          </div>
          <div class="street">
              <label for="name">Đường</label>
              <input type="text" name="address">
          </div>
          <div class="address-info">
              <div>
                  <label for="city">Thành phố</label>
                  <input type="text" name="city">
              </div>
              <div>
                  <label for="state">Phường</label>
                  <input type="text" name="state">
              </div>
              <div>
                  <label for="zip">Mã bưu điện</label>
                  <input type="text" name="zip">
              </div>
          </div>
          <h1>
              <i class="far fa-credit-card"></i> thông tin thanh toán
          </h1>
          <div class="cc-num">
              <label for="card-num">Thẻ tín dụng.</label>
              <input type="text" name="card-num">
          </div>
          <div class="cc-info">
              <div>
                  <label for="card-num">mã</label>
                  <input type="text" name="expire">
              </div>
              <div>
                  <label for="card-num">bảo mật</label>
                  <input type="text" name="security">
              </div>
          </div>
          <div class="btns">
              <button (click)="deleteUser()">Thanh toán</button>
              <button [routerLink]="[('/cart')]">Quay lại giỏ</button>
          </div>
      </form>
  </div>
</div>
