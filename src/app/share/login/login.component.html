<div class="body">
  <div class="col-md-6">
    <div class="card">
        <div class="card-header">
            <h3 style="text-align: center;"><b>LOGIN</b></h3>
        </div>
        <div class="card-body">
            <form>

                <div class="form-group">
                    <input type="text" name="name" class="form-control"[(ngModel)]="user" placeholder="Name" >
                </div>
                <div class="form-group">
                    <input type="password"name="password" class="form-control" [(ngModel)]="pass" placeholder="Password">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" (click)="login()">Login</button>
                </div>
                <a class="login-link" href="#">Lost your password?</a>
                  <p></p>
                   <a class="login-link" routerLink="register">Sign up</a>
            </form>
        </div>
    </div>
</div>
</div>
