<div class="body">
  <div class="col-md-6">
    <div class="card">
        <div class="card-header">
            <h3 style="text-align: center;"><b>Register</b></h3>
        </div>
        <div class="card-body">
            <form #form = "ngForm" autocomplete="off"(submit)="OnSubmit(form)">

                <div class="form-group">
                    <input type="text" name="name" class="form-control"[(ngModel)]="user_service.formData.name" placeholder="Name" >
                </div>
                <div class="form-group">
                    <input type="password"name="password" class="form-control" [(ngModel)]="user_service.formData.password" placeholder="Password">
                </div>
                <div class="form-group">

                  <button class="btn btn-primary" type="submit">Submit</button>
                  <!-- <span style="float: right;"><button class="btn btn-primary" type="submit"[disabled]="form.invalid">Sá»­a</button></span> -->
                </div>
                <a class="login-link" routerLink="">Sign in</a>
            </form>

        </div>
    </div>
</div>
</div>
